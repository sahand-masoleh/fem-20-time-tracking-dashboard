<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>
    <div class="card-container">
      <div class="card card__top card__top--head">
        <img src="images/image-jeremy.png" alt="" class="card__avatar">
        <p class="fs-s fc-d">Report for</p>
        <h1 class="fs-l fc-l">Jeremy Robson</h1>
      </div>
      <div class="card card__bottom card__bottom--head">
        <p class="fs-m fc-d">Daily</p>
        <p class="fs-m fc-l">Weekly</p>
        <p class="fs-m fc-d">Monthly</p>
      </div>
    </div>

    <div class="card-container">
      <div class="card card__bottom card__bottom--list" data-type="work">
        <img src="images/icon-work.svg" alt="" class="card__background">
      </div>
      <div class="card card__top card__top--list">
        <div class="card__title">
          <h2 class="fs-m fc-l fw-500">
            Work
          </h2>
          <p class="fs-m fc-d">●●●</p>
        </div>
        <div class="card__stats">
          <p class="fs-xl fc-l">32hrs</p>
          <p class="fs-s fc-d">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" target="_blank">Sahand Masoleh</a>.
  </footer>
</body>

</html>
