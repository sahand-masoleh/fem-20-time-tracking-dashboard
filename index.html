<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>
    <div class="card card--head">
      <div class="card__top card__top--head">
        <img src="images/image-jeremy.png" alt="" class="card__avatar">
        <p class="text--small">Report for</p>
        <h1 class="text--large">Jeremy Robson</h1>
      </div>
      <div class="card__bottom card__bottom--head">
        <p class="text--medium">Daily</p>
        <p class="text--medium">Weekly</p>
        <p class="text--medium">Monthly</p>
      </div>
    </div>

    <div class="card card--list">
      <div class="card__bottom">
        <img src="images/icon-work.svg" alt="" class="background">
      </div>
      <div class="card__top">
        <div class="card__title">
          <h2 class="text--medium">
            Work
          </h2>
          <p class="text--medium">...</p>
        </div>
        <div class="card__stats">
          <p class="text--large">32hrs</p>
          <p class="text--small">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" target="_blank">Sahand Masoleh</a>.
  </footer>
</body>

</html>
