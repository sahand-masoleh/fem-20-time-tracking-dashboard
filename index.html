<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>
    <div class="card-container card-container--head">
      <div class="card card__top card__top--head">
        <img src="images/image-jeremy.png" alt="" class="card__avatar">
        <p class="fs-s fc-d">Report for</p>
        <h1 class="fs-l fc-l">Jeremy Robson</h1>
      </div>
      <div class="card card__bottom card__bottom--head">
        <p class="fs-m fc-d period-btn" data-period="daily">Daily</p>
        <p class="fs-m fc-l period-btn" data-period="weekly">Weekly</p>
        <p class="fs-m fc-d period-btn" data-period="monthly">Monthly</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" target="_blank">Sahand Masoleh</a>.
  </footer>

  <script type="module" src="./app.js" defer></script>
</body>

</html>
